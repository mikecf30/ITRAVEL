<!DOCTYPE html>
<html>
<head>
    <title>Contact - ITravel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/contact.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">
        <div class="backhead">
        <div class="Head">
            <h1>Contact Us </h1>
            <nav>
                <i><a class="a1" href="home.html">HOME</a></i>
                <i><a class="a2" href="contact.html">CONTACT US</a></i>
            </nav>
        </div>
        </div>
    </div>
    <div class="Lokasi">
        <div class="Lokasi1">
            <h3 class="Lokasi2">Our Location</h3>
            <div class="informasi">
                <ul>
                    <li>Jl. Ahmad Yani, Badean</li>
                    <li>Pusat Kota 2000, Indonesia</li>
                    <li>Tel: 090-090-0880</li>
                    <li>Email: <a href="mailto:itravel@gmail.com">itravel@gmail.com</a></li>
                </ul>
            </div>
        </div>
    </div>
                    <div class="Komentar">
                        <h3 class="hubungi">Contact Us</h3>
                        <div class="hubungi1">
                            <form name="contactform" id="contactform" action="#" method="post">
                                <p>
                                    <input name="name" type="text" id="name" placeholder="Your Name">
                                </p>
                                <p>
                                    <input name="email" type="text" id="email" placeholder="Your Email"> 
                                </p>
                                <p>
                                    <input name="subject" type="text" id="subject" placeholder="Subject"> 
                                </p>
                                <p>
                                    <textarea name="message" id="message" placeholder="Message"></textarea>    
                                </p>
                                <input type="submit" class="mainBtn" id="submit" value="Send Message">
                            </form>
                        </div> 
                    </div>
                    <br><br><br><br><br><br><br><br><br>
        <div class="borderbawah"></div>                    
</body>
